<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <div class="btn" id="btn0">0</div>
            <div class="btn" id="btn1">1</div>
            <div class="btn" id="btnClr">C</div>
            <div class="btn" id="btnEql">=</div>
            <div class="btn" id="btnSum">+</div>
            <div class="btn" id="btnSub">-</div>
            <div class="btn" id="btnMul">*</div>
            <div class="btn" id="btnDiv">/</div>
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
